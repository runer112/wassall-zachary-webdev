<div class="zw-video-outer"
     style="max-width: {{widget.width}}"> <!-- set max-width rather than width to fit rather than scroll on narrow screens -->
    <div class="zw-video">
        <iframe class="zw-video-frame"
                ng-src="{{model.getYouTubeEmbedUrl(widget.url)}}"
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>
</div>
