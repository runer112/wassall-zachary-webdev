<div ng-include="'views/templates/navbar.view.client.html'"></div>

<div class="container zw-with-nav">
    <form ng-submit="model.search()">
        <div class="input-group">
            <input ng-model="model.q"
                   type="text"
                   class="form-control"
                   placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default"
                        type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>
    <div ng-show="model.apps">
        <div ng-repeat="app in model.apps">
            <div class="zw-app-short-main">
                <div class="zw-app-short-category">{{app.categoryName}}</div>
                <div class="zw-app-short-name"><a href="#!/app/{{app._id}}">{{app.name}}</a></div>
                <div class="zw-app-short-rating">
                    <ng-rate-it ng-model="app.stars"
                                read-only="true"></ng-rate-it>
                </div>
            </div>
            <div class="zw-app-short-description">{{app.description}}</div>
        </div>
    </div>
</div>
